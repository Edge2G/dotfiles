;; Includes
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/bar1]
width = 100%
height = 26pt
radius = 0
bottom = true

tray-position = right
#tray-offset-x = 300
tray-detached = false
tray-maxsize = 30
tray-padding = 1

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace;2"
font-1 = "Noto Color Emoji:style=Regular:scale=7:antialias=false;3"

;modules-center = pulseaudio battery memory cpu date
modules-left = xworkspaces
modules-right = pulseaudio battery memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
